<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <div class="mtn-header-container">
    <div id="mtn-layer-0" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-1" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-2" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-3" class="mtn-header-layer">

    </div>

    <div id="mtn-layer-4" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-5" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-6" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-7" class="mtn-header-layer">

    </div>
    <div id="mtn-layer-8" class="mtn-header-layer" >

    </div>
  </div>
  <div class="main-container">

  </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script>




 $(window).scroll(function(){
   var scrolltop = window.pageYOffset;
   console.log(scrolltop*.2);
       $('#mtn-layer-0').css({
        transform: "translate3d(0,"+ -scrolltop+"px,0)"
      });
      $('#mtn-layer-1').css({
       transform: "translate3d(0,"+ -scrolltop*.7 +"px,0)"
       });
     $('#mtn-layer-2').css({
      transform: "translate3d(0,"+ -scrolltop*.6 +"px,0)"
      });
    $('#mtn-layer-3').css({
     transform: "translate3d(0,"+ -scrolltop*.5 +"px,0)"
     });
     $('#mtn-layer-4').css({
      transform: "translate3d(0,"+ -scrolltop*.4 +"px,0)"
    });
    $('#mtn-layer-6').css({
     transform: "translate3d(0,"+ -scrolltop*.3 +"px,0)"
   });
   $('#mtn-layer-7').css({
    transform: "translate3d(0,"+ -scrolltop*.2 +"px,0)"
  });

 });

</script>
</html>
